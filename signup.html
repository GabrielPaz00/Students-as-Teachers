<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="images/logo.png" class="logo">
	<link rel="stylesheet" type="text/css" href="styles/header.css">
	<link rel="stylesheet" type="text/css" href="styles/forms.css">
	<title>Regístrate</title>
</head>
<body>
	<header>
		<input type="checkbox" id="btn-menu" class="checkbox">
		<div class="conteiner" id="conteiner">
			
			<label for="btn-menu" class="toggle">
				<img src="images/menu.svg" class="menu">
				<img src="images/close.svg" class="close">
			</label>
			<div class="logo"><img src="images/logo.png" class="logo"></div>
			<nav>
				<ul class="list-items">
					<li><a href="index.html">Inicio</a></li>
					<li><a href="login.html">Iniciar sesión</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<form class="form" action="conection.php" action="config.php" method="post">
		<fieldset class="personal">
			<h2>Datos</h2><br/>	
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre" required>
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" id="apellido" required>
			<label for="age">Edad &nbsp; &nbsp;</label>
			<input type="number" id="edad"name="age" maxlength="2" min="14" max="24" required><br/><br/>
		</fieldset>
		<fieldset class="log">
            <h2>Correo y contraseña</h2><br/>
            <label for="correo">Ingresa tu correo</label>
            <input type="email" name="correo" id="correo" placeholder="Correo" required><br/>
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" maxlength="8" required><br/>
        </fieldset>
        <fieldset>
        	<h2>Información academica</h2><br/>
			<label for="Semestre">Selecciona tu semestre</label>
			<select id="semestre" name="semestre">
				<option value="S1-S2">Primero / Segundo</option>
				<option value="S3-S4">Tercero / Cuarto</option>
				<option value="S5-S6">Quinto / Sexto</option>
			</select>
	    </fieldset>
		<br/>
		<fieldset>
            <button type="reset" id="reset">Reset</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" id="sent">Enviar</button>
        </fieldset> 
		<br/>
	</form>
</body>
</html>
